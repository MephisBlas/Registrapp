<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth" text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contraseÃ±a</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            formControlName="email"
            required
          ></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="form.get('email').hasError('required') && form.get('email').touched">
          Email is required.
        </div>
        <div class="error-message" *ngIf="form.get('email').hasError('email') && form.get('email').touched">
          Please enter a valid email address.
        </div>

        <ion-button expand="full" type="submit" [disabled]="!form.valid">Submit</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary"></ion-toolbar>  
  </ion-footer>
