<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Información de Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-avatar>
        <ion-icon class="avatar-icon" name="person-circle-outline"></ion-icon>
      </ion-avatar>

      <br><br><br>

      <h2><strong>Nombre:</strong>{{user().name}}</h2>
      <h2><strong>Email:</strong>{{user().email}}</h2>
     
    </ion-card-content>
  </ion-card>

  <!-- Puedes agregar más detalles del perfil aquí, como botones de edición, etc. -->

</ion-content>
<ion-button expand="full" color="danger" >Borrar Cuenta</ion-button>
<ion-footer>
  <ion-toolbar color="primary"></ion-toolbar>
</ion-footer>
